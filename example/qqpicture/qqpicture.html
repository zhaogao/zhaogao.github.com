<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>qq长图查看</title>
<style>
#div1{width:440px; height:400px; border:1px solid black; margin:30px auto; overflow:hidden; position:relative;}
#div1 span {width:100%; height:200px;  position:absolute; left:0; z-index:3; opacity:0.5;}
#up{top:0; }
#down{bottom:0; }
#img1{position:absolute; left:0px; top:0px; }
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var oUp=document.getElementById('up');	
	var oDown=document.getElementById('down');
	var oImg=document.getElementById('img1');
	var timer=null;
	var top=0; 
	
	var maxH=oImg.height-parseInt(getComputedStyle(oDiv,false).height);
	
	
	
	oUp.onmouseover=function(){
		timer=setInterval(function(){
			top -=10;
			if(top<-maxH){
				top=-maxH;
				clearInterval(timer);
			}	
			
			oImg.style.top=top+'px';
		},30);	
	};
	
	
		oDown.onmouseover=function(){
		timer=setInterval(function(){
			top +=10;
			if(top>0){
				top=0;
				clearInterval(timer);
			}
			oImg.style.top=top+'px';
		},30);	
	};
	
	
	oDown.onmouseout=oUp.onmouseout=function(){
			clearInterval(timer);
	};
};
</script>
</head>

<body>
	<div id="div1">
    	<span id="up"></span>
        <span id="down"></span>
        <img id="img1" src="img/1.jpg" width="440" height="3895" />
    </div>
</body>
</html>
